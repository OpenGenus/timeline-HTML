<!DOCTYPE html>
<html>
<head>
  <title>Timeline Example</title>
  <style>
    .timeline {
      position: relative;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timeline::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #ccc;
      top: 50%;
      left: 0;
    }

    .timeline-item {
      position: relative;
      margin: 0 20px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #a93333;
      border-radius: 50%;
      top: calc(50% - 10px); /* Adjust the circle position */
      left: -10px; /* Adjust the circle position */
    }

    .timeline-item:last-child {
      margin-right: 0;
    }

    .timeline-item .date {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .timeline-item .content {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="timeline">
    <div class="timeline-item">
      <div class="date">2021</div>
      <div class="content">
        <h3>Event 1</h3>
        <p>Description of event 1.</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="date">2022</div>
      <div class="content">
        <h3>Event 2</h3>
        <p>Description of event 2.</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="date">2023</div>
      <div class="content">
        <h3>Event 3</h3>
        <p>Description of event 3.</p>
      </div>
    </div>
  </div>

   <script src = "https://d3js.org/d3.v4.min.js"></script>
</body>
</html>
